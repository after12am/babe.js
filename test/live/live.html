<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>

<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" src="../build/toyscript.js"></script>
<script type="text/toyscript" src="hello.tys"></script>
<script type="text/toyscript">

class Toy:
    constructor():
        this.name = 'toyscript'
    hello():
        return "Hello there, this is {this.name}!"

# console.log((new Toy()).hello())

</script>
<script type="text/javascript">

var code = "(x): x * x";


$(function() {
    var compiled = toy.compile(code);
    
    $('body').text(compiled)
    console.log(compiled)
})

</script>
</body>
